<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cocoa Talk</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>Yes Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>17:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Cokoa Clone</h1>
            <p class="welcome-header__text">
                If you have a Cokoa Account, log in with your email or phone number.
            </p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or phone number"/>
            <input name="password" type="password" placeholder="Password"/>
            <input type="submit" value="Log In"/>
            <a href="#">Find Cokoa Account or Password</a>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>
    </body>
</html>
